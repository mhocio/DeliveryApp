<!DOCTYPE html>
<html>

<head>
    <title>Delivery Service</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <script type="text/javascript" src="site.js"></script>
    <script type="text/javascript" src="usersLogin.js"></script>
    <script type="text/javascript" src="routeDisplay.js"></script>
    <script type="text/javascript" src="packagesItems.js"></script>
    <script type="text/javascript" src="homeBase.js"></script>

    <script type="text/javascript" src="leaflet-color-markers.js"></script>
    <script type="text/javascript" src="L.Polyline.SnakeAnim.js"></script>
    <script type="text/javascript" src="Polyline.encoded.js"></script>
    <script type="text/javascript" src="bouncemarker.js"></script>
    <link rel="stylesheet" href="styled-notifications-master/dist/notifications.css">
    <script src="styled-notifications-master/dist/notifications.js"></script>


    <style>
        input[type='submit'],
        button,
        [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        #editForm {
            display: none;
        }

        body {
            margin-top: 10px;
        }


        .map {
            border: 1px solid black;
            width: 100%;

            height: 50vh;
            background-color: #222;
            color: #eee;
        }


        .layout-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 5px;
            margin: 4em;
            margin-top: 0px;
        }

        #addForm {
            display: none;
        }

        #addBaseForm {
            display: none;
        }

        #showRouteButton {
            background-color: #2A4B7C;
            color: white;
        }

        #signup {
            background-color: azure;
        }

        #user_err{
           color: red;
        }
    </style>

</head>

<body>

    <button onclick="logInPress()" style="width:auto;" id="login">Login</button>
    <button onclick="signUpPress()" style="width:auto;" id="signup">Sign Up</button>
    <button onclick="logOutPress()" style="width:auto; display:none;" id="logout">Log Out</button>
    <label id="user_log" style="display:none">Logged in as: </label>
    <label id="user" style="display:none">Test</label>
    <label id="user_err" style="display:none"></label>
    <br />

    <div id="id01" style="display: none">
        <form id="logInForm" action="javascript:void(0);" method="get" onsubmit="logIn()">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="id02" style="display: none">
        <form id="signUpForm" action="javascript:void(0);" method="post" onsubmit="signUp()">
            <label for="uname_s"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname_s" required>

            <label for="psw_s"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw_s" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="user_actions" style="display: none">
        <button onclick="displayMyDeli()" class="action-button">Show My Deliveries</button>
        <button onclick="SRsave()" class="action-button">Save Route</button>
        <form action="javascript:void(0);" id="SRform" style="display: none">
            <label for="SRname" id="SRnameLab">Save as: </label>
            <input type="text" id="SRname" placeholder="Name" />
            <input type="submit" id="SRnameButt" value="Save" />
        </form>
        <button class="action-button">Update Current Route</button>
    </div>


    <div class="layout-container">
        <div id="mapid" class="map"></div>

        <button onclick="buttonAddDelivery()" id="addDeliveryButton">Add a new delivery</button>
        <button onclick="buttonAddBase()" id="addBaseButton">Add Base</button>
        <button onclick="buttonShowRoute()" id="showRouteButton">Show Route</button>

        <form action="javascript:void(0);" id="DisplayRoutesNForm" onsubmit="buttonShowSeveralRoutes()">
            <button type="submit" id="showRouteButton">Show several routes</button>
            <input type="number" id="number-routes" placeholder="Number of routes" required>
        </form>

        <button onclick="buttonShowRouteForUser()" id="showRouteButton">Show Users Route</button>
        <button onclick="showAll()" id="showAllButton">Show All Deliveries</button>
        <button onclick="clearTable()" id="clearTableButton">Clear Table</button>

        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Toggle first element</a>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Toggle second element</button>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Toggle both elements</button>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                    <div id="addBaseForm">
                        <h3>Add base</h3>
                        <form action="javascript:void(0);" method="POST" onsubmit="addBase()">
                            <input type="text" id="add-base-lat" placeholder="Latitude" required>
                            <input type="text" id="add-base-long" placeholder="Longitude" required>
                            <input type="submit" value="Add">
                            <a onclick="closeAllForms()" aria-label="Close">&#10006;</a>
                        </form>
                    </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body">
                    <div id="addForm">
                        <h3>Add a new delivery</h3>
                        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                            <input type="text" id="add-name" placeholder="Name" required>
                            <input type="text" id="add-lat" placeholder="Latitude" required>
                            <input type="text" id="add-long" placeholder="Longitude" required>
                            <input type="number" id="add-size" placeholder="Size" required>
                            <input type="submit" value="Add">
                            <a onclick="closeAllForms()" aria-label="Close">&#10006;</a>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>

        

        


        <div id="editForm">
            <h3>Edit the delivery</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name" placeholder="Name" required>
                <input type="text" id="edit-lat" placeholder="Latitude" required>
                <input type="text" id="edit-long" placeholder="Longitude" required>
                <input type="number" id="edit-size" placeholder="Size" required>
                <input type="submit" value="Save">
                <a onclick="closeAllForms()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table id="tableDeliveries" class="table table-hover table-sm table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Size</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Usr</th>
                </tr>
            </thread>
            <tbody id="deliveries"></tbody>
        </table>

    </div>

    <script type="text/javascript">
        getItems();
        getBase();
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
