<!DOCTYPE html>
<html>

<head>
    <title>Delivery Service</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="overlay.css">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">     

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <script type="text/javascript" src="overlay.js"></script>
    <script type="text/javascript" src="site.js"></script>
    <script type="text/javascript" src="usersLogin.js"></script>
    <script type="text/javascript" src="routeDisplay.js"></script>
    <script type="text/javascript" src="packagesItems.js"></script>
    <script type="text/javascript" src="homeBase.js"></script>

    <script type="text/javascript" src="leaflet-color-markers.js"></script>
    <script type="text/javascript" src="L.Polyline.SnakeAnim.js"></script>
    <script type="text/javascript" src="Polyline.encoded.js"></script>
    <script type="text/javascript" src="bouncemarker.js"></script>
    <link rel="stylesheet" href="styled-notifications-master/dist/notifications.css">
    <script src="styled-notifications-master/dist/notifications.js"></script>


    <style>
        input[type='submit'],
        button,
        [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        #editForm {
            display: none;
        }

        body {
            margin-top: 60px;
        }


        .map {
            border: 1px solid black;
            width: 100%;

            height: 50vh;
            background-color: #222;
            color: #eee;
        }


        .layout-container {
            display: grid;
            grid-template-columns: 1fr;
            margin-right: 7%;
            margin-left: 7%;
        }

        #addForm {
            display: none;
        }

        #addBaseForm {
            display: none;
        }

        #signup {
            background-color: azure;
        }

        #user_err{
           color: red;
        }
    </style>

</head>

<body>


    <nav class="navbar navbar-dark bg-dark navbar-expand-md bg-faded justify-content-center fixed-top">
            <span class="navbar-brand mb-0 h1">delivery packages </span>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                <ul class="navbar-nav w-100 justify-content-center">
                    <li class="nav-item active mr-2">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light mr-2 text-nowrap" onclick="buttonShowRoute()" id="showRouteButton">Show Route</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-success text-nowrap" onclick="buttonShowRouteForUser()" id="showRouteButton">Show Users Route</button>
                    </li>
                </ul>

                <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                    <li class="nav-item mr-3">
                        <button onclick="logInPress()" class="btn btn-outline-light" id="login">Login</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="signUpPress()" class="btn btn-light" id="signup">Sign Up</button>
                    </li>

                    <li class="nav-item mr-2">
                        <span id="user_log" class="navbar-brand ext-white bg-dark" style="display:none">User: </span>
                        <span id="user" class="navbar-brand text-white bg-dark" style="display:none">Test</span>
                    </li>
                    <li class="nav-item">
                        <button onclick="logOutPress()" class="btn btn-dark border border-info" style="display:none;" id="logout">Log Out</button>
                    </li>
                </ul>
                
            </div>
    </nav>

    <div class="layout-container ">

        <div class="overlay" id="overlay">
            <form class="border border-light p-5 formLogin overlay-inner">
                <p class="h4 mb-4 text-center">Login</p>
            
                <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
                <button class="btn btn-info btn-block my-4" type="submit">Login</button>
            
                <div class="text-center">
                    <p>Not a member?
                        <a href="">Register</a>
                    </p>
                </div>
            </form>
        </div>
        
        

        
        <label id="user_err" style="display:none"></label>
        <br />

        <div id="id01" style="display: none">
            <form id="logInForm" action="javascript:void(0);" method="get" onsubmit="logIn()">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="id02" style="display: none">
            <form id="signUpForm" action="javascript:void(0);" method="post" onsubmit="signUp()">
                <label for="uname_s"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="uname_s" required>

                <label for="psw_s"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw_s" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="user_actions" style="display: none">
            <button onclick="displayMyDeli()" class="action-button">Show My Deliveries</button>
            <button onclick="SRsave()" class="action-button">Save Route</button>
            <form action="javascript:void(0);" id="SRform" style="display: none">
                <label for="SRname" id="SRnameLab">Save as: </label>
                <input type="text" id="SRname" placeholder="Name" />
                <input type="submit" id="SRnameButt" value="Save" />
            </form>
            <button class="action-button">Update Current Route</button>
        </div>

        <div>
            <form class="form-inline" action="javascript:void(0);" id="DisplayRoutesNForm" onsubmit="buttonShowSeveralRoutes()">
                <button class="btn btn-outline-primary mr-3" type="submit" id="showRouteButton">Show several routes</button>
                <input class="form-control" type="number" id="number-routes" placeholder="Number of routes" required>
            </form>
        </div>

        <br>

        <div id="mapid" class="map"></div>

        <button onclick="buttonAddDelivery()" id="addDeliveryButton">Add a new delivery</button>
        <button onclick="buttonAddBase()" id="addBaseButton">Add Base</button>
        

        
        <button onclick="showAll()" id="showAllButton">Show All Deliveries</button>
        <button onclick="clearTable()" id="clearTableButton">Clear Table</button>

        
          <div id="addBaseForm">
            <h3>Add base</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addBase()">
                <input type="text" id="add-base-lat" placeholder="Latitude" required>
                <input type="text" id="add-base-long" placeholder="Longitude" required>
                <input type="submit" value="Add">
                <a onclick="closeAllForms()" aria-label="Close">&#10006;</a>
            </form>
        </div>

          <div id="addForm">
            <h3>Add a new delivery</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="Name" required>
                <input type="text" id="add-lat" placeholder="Latitude" required>
                <input type="text" id="add-long" placeholder="Longitude" required>
                <input type="number" id="add-size" placeholder="Size" required>
                <input type="submit" value="Add">
                <a onclick="closeAllForms()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <div id="editForm" class="form-inline card card-body">
            <h3>Edit the delivery</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()" >
                <input type="hidden" id="edit-id">
                <input class="form-control" type="text" id="edit-name" placeholder="Name" required>
                <input class="form-control" type="text" id="edit-lat" placeholder="Latitude" required>
                <input class="form-control" type="text" id="edit-long" placeholder="Longitude" required>
                <input class="form-control" type="number" id="edit-size" placeholder="Size" required>
                <input class="btn btn-outline-success" type="submit" value="Save">
                <button type="button" class="close float-rigth" aria-label="Close edit form" onclick="closeAllForms()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </form>
        </div>

        <p id="counter"></p>

        <table id="tableDeliveries" class="table table-hover table-sm table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Size</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Usr</th>
                </tr>
            </thread>
            <tbody id="deliveries"></tbody>
        </table>

    </div>

    <script type="text/javascript">
        getItems();
        getBase();
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
